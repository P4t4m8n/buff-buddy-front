<form [formGroup]="form">
    <app-mat-input [formControlInput]="form.controls.name" label="Name"
        [error]="name?.errors|validationToError"></app-mat-input>

    <app-input-img (valueChange)="onUpload($event)" imgPreview="{{exerciseIcon?.imgUrl||imgPreview}}"></app-input-img>
</form>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
