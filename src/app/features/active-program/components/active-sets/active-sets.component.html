<li>
    <div>
        <p>Reps: {{set.coreSet.reps}}</p>
        <p>Weight: {{set.coreSet.weight}}</p>
        <p>Rest: {{set.coreSet.restTime}}</p>
        <p>WarmUp:{{set.coreSet.isWarmup}}</p>
    </div>
    <form (submit)="onSubmit($event)">
        <app-mat-input type="number" [formControlInput]="form.controls.reps" label="Reps"></app-mat-input>
        <app-mat-input type="number" [formControlInput]="form.controls.weight" label="weight"></app-mat-input>
        <app-mat-input type="number" [formControlInput]="form.controls.restTime" label="Rest TIme"></app-mat-input>
        <mat-checkbox [formControl]="form.controls.isCompleted">Completed</mat-checkbox>
        <mat-checkbox [formControl]="form.controls.isJointPain">JoinTPain</mat-checkbox>
        <mat-checkbox [formControl]="form.controls.isMuscleFailure">MuscleFailure</mat-checkbox>
        <button mat-raised-button color="primary" type="submit">Save</button>



    </form>
</li>
