<h2>Exercises</h2>
<app-exercise-edit />

<app-item-list [items]="exercises">
    <ng-container content>
        <ul class="exercise-list">
            @for (exercise of exercises; track exercise.id) {
            <li>
                <app-exercise-preview [exercise]="exercise"></app-exercise-preview>
            </li>
            }
        </ul>
    </ng-container>
