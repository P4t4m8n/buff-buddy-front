<button class="toggle-open-button" (click)="toggleEdit()">{{buttonText}}</button>

@if (isEditOpen) {
<form (submit)="save()" [formGroup]="form">
    <header>
        <h1>Edit Exercise</h1>
        <app-display-error [error]="unexpectedError|validationToError" />
    </header>
    <div class="con">
        <app-input class="text-input" type="text" [formControlValue]="form.controls.name" placeHolder="Exercise Name"
            [error]="name?.errors" />



    </div>

    <app-input-youtube [error]="youtubeUrl?.errors" (youtubeUrlEmitter)="handleVideoUrl($event)"
        [youtubeUrl]="exercise?.youtubeUrl" />

    <ng-select [formControl]="form.controls.muscle" appearance="outline" [clearable]="false">
        @for(muscle of exerciseMuscleList();track muscle.id) {
        <ng-option [value]="muscle.id">
            <img [src]="muscle.imgUrl" width="48" height="48" />
        </ng-option>}
    </ng-select>
    <ng-select [formControl]="form.controls.type" appearance="outline" [clearable]="false">
        @for(type of exerciseTypeList();track type.id) {
        <ng-option [value]="type.id">
            <img [src]="type.imgUrl" width="48" height="48" />
        </ng-option>}
    </ng-select>
    <ng-select [formControl]="form.controls.equipment" appearance="outline" [clearable]="false">
        @for(equipment of exerciseEquipmentList();track equipment.id) {
        <ng-option [value]="equipment.id">
            <img [src]="equipment.imgUrl" width="48" height="48" />
        </ng-option>}
    </ng-select>

    <div class="form-actions">
        <button type="button" class="toggle-open-button" (click)="toggleEdit()">Close</button>
        <button type="submit" class="toggle-open-button" [disabled]="form.invalid">Save</button>
    </div>
</form>
}
