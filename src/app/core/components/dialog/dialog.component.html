<dialog (clickOutside)="close()" #dialogElement>
    <div class="dialog-header">
        <button type="button" class="close-button" (click)="close()">{{buttonText}}</button>
    </div>
    <div class="dialog-content">
        <ng-content></ng-content>
    </div>
</dialog>
<button [ngClass]="buttonStyle" (click)="open()">
    {{buttonText}}</button>
