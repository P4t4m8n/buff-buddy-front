<nav [class.grid-cols]="isGridCols" [class.grid-rows]="!isGridCols">

    @for (path of paths; track path.path) {
    <a [routerLink]="path.path" routerLinkActive="highlight" [routerLinkActiveOptions]="{exact: path.path === '/'}" [ngClass]="{'bgColors':isBGColor}" >

        @if(path.label){
        <p>
            {{path.label}}
        </p>
        }

        @if(path.icon){
        <ng-container *ngComponentOutlet="getIconComponent(path)"></ng-container>
        }
    </a>
    }
</nav>
