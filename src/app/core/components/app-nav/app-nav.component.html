<nav  [ngClass]="styleClass">

    @for (path of paths; track path.path) {
    <a [routerLink]="path.path" routerLinkActive="highlight" [routerLinkActiveOptions]="{exact: path.path === '/'}"
       >

        @if(path.label){
        <p>
            {{path.label}}
        </p>
        }

        @if(path.icon){
        <ng-container *ngComponentOutlet="getIconComponent(path)"></ng-container>
        }
    </a>
    }
</nav>
