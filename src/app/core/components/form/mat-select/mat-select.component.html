<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="formControlInput">
        <mat-select-trigger>
            @if(getSelectItem && getSelectItem()) {
            <div class="selected-item">
                @if(getSelectItem()?.imgUrl){
                <img [src]="getSelectItem()?.imgUrl" width="24" height="24" alt={{alt}} />
                }
                <p>
                    {{ getSelectItem()?.name }}
                </p>
            </div>
            }
        </mat-select-trigger>

        @for (option of options; track option.id) {
        <mat-option [value]="option.id">
            <div class="select-option">
                @if(option.imgUrl){
                <img [src]="option.imgUrl" width="24" height="24" alt={{alt}} />
                }
                <p>
                    {{ option.name }}
                </p>
            </div>
        </mat-option>
        }
    </mat-select>
    @if(error){

    <mat-error>{{error|errorParsing}}</mat-error>
    }

</mat-form-field>
