<app-youtube-player [youtubeUrl]="youtubeUrl"></app-youtube-player>
<mat-form-field>

    <input matInput type="text" matInput placeholder="YouTube URL" (input)="onChange($event)" value="{{youtubeUrl}}"
        [formControl]="formControlInput" />
    @if(error){
    <mat-error>{{error|errorParsing}}</mat-error>
    }
</mat-form-field>
