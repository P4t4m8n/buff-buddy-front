<div>
    <app-display-error [error]="error|validationToError" />
    @if(formControlInput){

    <input type="{{ type }}" [formControl]="formControlInput" placeholder="{{placeHolder}}"
        (change)="handleChange($event)" />
    }
    @else {
    <input type="{{ type }}" placeholder="{{placeHolder}}" (change)="handleChange($event)" />
    }
    <label for="{{id}}">
        <ng-content></ng-content>

    </label>

</div>
