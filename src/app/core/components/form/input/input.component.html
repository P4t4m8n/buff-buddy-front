<div>
    <app-display-error [error]="error|validationToError" />
    @if(formControlValue){

    <input class="{{class}}" type="{{ type }}" [formControl]="formControlValue" placeholder="{{placeHolder}}"
        (change)="handleChange($event)" />
    }
    @else {
    <input class="{{class}}" type="{{ type }}" placeholder="{{placeHolder}}" (change)="handleChange($event)" />
    }

</div>
